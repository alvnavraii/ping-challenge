<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Ping coming soon page</title>

    <link rel="stylesheet" href="styles.css" type="text/css" />
  </head>

  <body>
    <header class="header">
      <img src="./assets/images/logo.svg" alt="Ping Logo" />
    </header>

    <section class="heading">
      <h1>We are launching <span>soon!</span></h1>
      <p>Subscribe and get notified</p>
      <form class="form-control" id="form">
        <input
          type="text"
          name="email"
          id="email"
          placeholder="Your email address"
          autocomplete="off"
        />
        <small>Error message</small>
        <button type="submit" id="button">Notify Me</button>
        <div class="error-desktop">Error message</div>
      </form>
    </section>

    <section class="showcase">
      <img
        src="./assets/images/illustration-dashboard.png"
        alt="ping showcase image"
      />
    </section>
    <section class="footer">
      <ul>
        <li>
          <a href="#"><i class="fab fa-facebook"></i></a>
        </li>
        <li>
          <a href="#"><i class="fab fa-twitter"></i></a>
        </li>
        <li>
          <a href="#"><i class="fab fa-instagram"></i></a>
        </li>
      </ul>
      <p>&copy; Copyright Ping. All rights reserved.</p>
    </section>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/alvnavraii/ping-challenge"
          >Rafael √Ålvarez Navarrete</a
        >.
      </p>
    </footer>
    <script src="main.js"></script>
  </body>
</html>
